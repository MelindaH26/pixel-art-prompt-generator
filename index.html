<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Prompt Generator</title>
        <meta charset="utf-8" />
        <script src="./js/script.js" defer></script>
        <link href="./css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700" rel="stylesheet">
    </head>
    <body>
        <div id="main-content">
            <div class="header">
                <div class="pixel-sparkle sparkle-1"></div>
                <div class="pixel-sparkle sparkle-2"></div>
                <div class="pixel-sparkle sparkle-3"></div>
                <h1>Pixel Prompt Generator</h1>
            </div>
            <p class="intro-text">Don't know what to draw? Never fear, Pixel Prompt is here!</p>
            <div id="prompt-container">
                <div class="top-bar"><p>Pixel Prompt</p></div>
                <span id="close">x</span>
                <h2>Your pixel art prompt for today:</h2>
                <p><strong>Subject</strong>: <span class="subject-holder"></span><br />
                    <strong>Colour scheme</strong>: <span class="colour-holder"></span><br />
                    <strong>Canvas size</strong>: <span class="canvas-holder"></span><br />
                </p>
                <p><strong>Additional Challenge</strong>: <span class="challenge-holder"></span><br /></p>
            </div>
            <button id="generate-prompt">Generate Prompt</button>
        </div>
    </body>
</html>
